<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preload" href="fonts/ibm-plex-mono-latin_cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="stylesheet" href="css/main.css">
	<title>Ведьмак | The Witcher | 2 сезон</title>
	<script src="js/main.js" defer type="module"></script>
</head>
<body class="page">
	<header class="header">
		<div class="container header__container">
			<img src="img/logo.svg" alt="Ведьмак логотип" class="header__logo">
			<p class="header__announcment">2 сезон уже с 17 декабря</p>
			<nav class="header__nav nav">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="https://www.netflix.com/" class="nav__link nav__link-netflix"></a>
					</li>
					<li class="nav__item">
						<a href="https://okko.tv/" class="nav__link nav__link-okko"></a>
					</li>
					<li class="nav__item">
						<a href="https://www.kinopoisk.ru/" class="nav__link nav__link-kinopoisk"></a>
					</li>
				</ul>
				<button class="nav__btn burger"><span class="burger__line"></span></button>
			</nav>
		</div>
	</header>
	<section class="present">
		<div class="container present__container">
			<div class="present__hero">
				<h1 class="present__title">
					Ведьмак
				</h1>
				<p class="present__tagline">
					Те, кто связан предназначением,
					всегда найдут друг друга
				</p>
				<a href="https://youtu.be/aTPPmHqMZOw" class="present__btn">
				</a>
			</div>

			<div class="present__tabs tabs">
				<ul class="tabs__control">
					<li class="tabs__btn-wrapper">
						<button class="tabs__btn tabs__btn-active">
							Видео
						</button>
					</li>
					<li class="tabs__btn-wrapper">
						<button class="tabs__btn">
							Фото
						</button>
					</li>
					<li class="tabs__btn-wrapper">
						<button class="tabs__btn">
							Мерч
						</button>
					</li>
				</ul>

				<ul class="tabs__list">
					<li class="tabs__item ">
						<ul class="tabs__content tabs__content-video">
							<li class="card-video card">
								<a href="https://www.youtube.com/watch?v=eNVkT7NWyX8" class="card__link">
									<figure>
										<img src="img/witcher.s02tr01.jpg" alt="" class="card-video__img">
										<figcaption>Русский трейлер #1</figcaption>
									</figure>
								</a>
							</li>
							<li class="card-video card">
								<a href="https://www.youtube.com/watch?v=MlpcwN_6rQs" class="card__link">
									<figure>
										<img src="img/witcher.s02tr02.jpg" alt="" class="card-video__img">
										<figcaption>Русский трейлер #2</figcaption>
									</figure>
								</a>
							</li>
							<li class="card-video card">
								<a href="https://www.youtube.com/watch?v=1YG0XMvRdPE" class="card__link">
									<figure>
										<img src="img/witcher.s02tiz01.jpg" alt="" class="card-video__img">
										<figcaption>Тизер на русском</figcaption>
									</figure>
								</a>
							</li>
						</ul>
					</li>
					<li class="tabs__item">
						<ul class="tabs__content tabs__content-photo ">
							<li class="card-photo card">
								<img class="card-photo__img" src="img/geralt.jpg" alt="Геральт">
							</li>
							<li class="card-photo card">
								<img class="card-photo__img" src="img/cirilla.jpg" alt="Цирилла">
							</li>
							<li class="card-photo card">
								<img class="card-photo__img" src="img/versus.jpg" alt="Геральт и девушка смотрят друг на друга">
							</li>
							<li class="card-photo card">
								<img class="card-photo__img" src="img/kadrs2.jpg" alt="Геральт на коне">
							</li>
						</ul>
					</li>
					<li class="tabs__item  tabs__item-active">
						<ul class="tabs__content tabs__content-merch ">
							<li class="card-merch card">
								<article class="merch">
									<img src="img/pendant.jpg" alt="Медальон Школы Волка" class="merch__img">
									<h2 class="merch__title">
										Медальон Школы Волка
									</h2>
									<div class="merch__wrapper-buy">
										<p class="merch__price">999₽</p>
										<button class="merch__btn-buy">
											<svg class="merch__btn-icon">
												<use xlink:href="#add"/>
											</svg>
										</button>
									</div>
								</article>
							</li>
							<li class="card-merch card">
								<article class="merch">
									<img src="img/mask.jpg" alt="Маска защитная" class="merch__img">
									<h2 class="merch__title">
										Маска защитная
									</h2>
									<div class="merch__wrapper-buy">
										<p class="merch__price">390₽</p>
										<button class="merch__btn-buy">
											<svg class="merch__btn-icon">
												<use xlink:href="#add"/>
											</svg>
										</button>
									</div>
								</article>
							</li>
							<li class="card-merch card">
								<article class="merch">
									<img src="img/pendent.jpg" alt="Кулон Волка сбоку" class="merch__img">
									<h2 class="merch__title">
										Кулон Волк
									</h2>
									<div class="merch__wrapper-buy">
										<p class="merch__price">1999₽</p>
										<button class="merch__btn-buy">
											<svg class="merch__btn-icon">
												<use xlink:href="#add"/>
											</svg>
										</button>
									</div>
								</article>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</section>

		</symbol>
	</svg>
		
</body>
</html>
